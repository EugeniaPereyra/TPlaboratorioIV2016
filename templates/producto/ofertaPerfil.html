<div>
	<br><br><center>
		<form>
				<td><img  class='fotoGrilla' ng-src="fotosOfer/{{producto.foto}}" style="width:200px; height:200px " /></td>

				<br><br>

				<p>Descripcion:    {{producto.descripcion}}</p>
				<p>Precio:    {{producto.precio | currency}}</p> 
				<p ng-if="producto.sucursalDir">Sucursal:     {{producto.sucursalDir}}</p>
				<p ng-if="producto.sucursalTel">Telefono:     {{producto.sucursalTel}}</p>

				<br>
		</form>
	</center>
</div>
