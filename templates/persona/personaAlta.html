
		<div class="CajaInicio animated bounceInRight">
			<center>

			<form id="FormIngreso" name="FormIngreso" enctype="multipart/form-data" novalidate>
			
				<input type="text" name="nombre" ng-model="persona.nombre" placeholder="ingrese nombre" required />
				<span style="color:red" ng-show="FormIngreso.nombre.$invalid">*</span> 
				<br>
				<input style="color:black" type="text" name="perfil" ng-model="persona.perfil" placeholder="ingrese el perfil" required /> 
				<span style="color:red" ng-show="FormIngreso.perfil.$invalid">*</span> <br>

				<input type="hidden" name="idOculto" id="id" value="" />
				<br>
				<input type="email" name="email" ng-model="persona.email" placeholder="ingrese email" required />
				<span style="color:red" ng-show="FormIngreso.email.$invalid">*</span> 

				<br><br> 
				<input style="color:black" type="password" name="clave" ng-model="persona.password" placeholder="ingrese password"  required /> 
				<span style="color:red" ng-show="FormIngreso.clave.$invalid">*</span> 
				<br><br>


				<!-- FOTO -->
				<ul>
			        <li ng-repeat="item in uploader.queue">

			            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 200 }"></div> 
			 					<div class="progress" style="">
			                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
			                    </div>
			            <button type="button" class="btn btn-danger " ng-click="item.remove()">
			                <span class="glyphicon glyphicon-trash"></span> Cambiar
			            </button>
			        </li>		
			    </ul>
				 <input type="file" ng-show="!uploader.queue[0] " nv-file-select uploader="uploader"/>

				 <br><br>
				<a class="btn btn-info"  ng-disabled="FormIngreso.$invalid" name="guardar" ng-click="Guardar()"><span class="glyphicon glyphicon-save">&nbsp;</span>Guardar</a><br>
				<span style="color:red" ng-show="FormIngreso.$invalid">FALTAN DATOS!!</span>

					
				<input type="hidden" value="" id="idParaModificar" name="agregar" />
				<input type="hidden" value="" id="hdnAgregar" name="agregar" />
				
			</form>
			</center>
	</div>
